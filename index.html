<!DOCTYPE html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>My Private X Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<style>
  body{margin:0;background:#000;color:#fff;font-family:'Poppins',sans-serif}
  .header{background:#111;padding:15px;position:fixed;top:0;width:100%;z-index:10;text-align:center;border-bottom:3px solid #e91e63}
  .header h1{font-size:22px}
  .search{margin:70px 15px 10px;padding:16px;background:#222;border-radius:50px;border:none;color:#fff;font-size:18px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:15px;padding:15px}
  .video{position:relative;border-radius:12px;overflow:hidden;cursor:pointer;background:#111;box-shadow:0 4px 15px rgba(233,30,99,0.3)}
  .thumb{width:100%;height:210px;object-fit:cover}
  .play{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:60px;height:60px;background:rgba(0,0,0,0.7);border-radius:50%;display:flex;align-items:center;justify-content:center}
  .play::after{content:'â–¶';font-size:30px;color:#fff;margin-left:5px}
  .title{padding:10px;font-size:14px;text-align:center;height:50px;overflow:hidden}
  .dur{position:absolute;bottom:60px;left:8px;background:rgba(0,0,0,0.8);padding:3px 8px;border-radius:4px;font-size:12px}
  video{width:100%;height:100vh;background:#000;position:fixed;top:0;left:0;z-index:200}
  .back{position:fixed;top:20px;left:20px;background:#e91e63;color:#fff;padding:12px 20px;border-radius:50px;z-index:201;cursor:pointer}
</style>
</head>
<body>
<div class="header"><h1>My Private X Premium</h1></div>
<input type="text" class="search" placeholder="Search videos..." onkeyup="s(this.value)">
<div class="grid" id="g"></div>
<script>
let v=[];
fetch("videos.json").then(r=>r.json()).then(d=>{v=d;show()});
function show(){let h='';v.forEach(x=>{h+=`<div class="video" onclick="p('${x.src}')"><img class="thumb" src="${x.thumb}" loading="lazy"><div class="play"></div><div class="dur">${x.dur}</div><div class="title">${x.title}</div></div>`});document.getElementById("g").innerHTML=h||"<p style='text-align:center;padding:100px;color:#666'>No videos yet</p>";}
function p(u){document.body.innerHTML=`<video controls autoplay><source src="${u}"></video><div class="back" onclick="history.back()">Back</div>`;}
function s(q){let f=v.filter(x=>x.title.toLowerCase().includes(q.toLowerCase()));let h='';f.forEach(x=>{h+=`<div class="video" onclick="p('${x.src}')"><img class="thumb" src="${x.thumb}"><div class="play"></div><div class="dur">${x.dur}</div><div class="title">${x.title}</div></div>`});document.getElementById("g").innerHTML=h;}
</script>
</body></html>
