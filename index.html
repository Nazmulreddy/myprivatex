<!DOCTYPE html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>My Private X Premium</title>
<style>:root{--bg:#000;--card:#111;--accent:#e91e63}body{margin:0;background:var(--bg);color:#fff;font-family:Arial}
.header{background:var(--card);padding:15px;position:fixed;top:0;width:100%;z-index:10;text-align:center}
.header h1{font-size:22px}
.search{margin:70px 10px 10px;padding:15px;background:#222;border-radius:50px;border:none;color:#fff;width:calc(100%-20px)}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px;padding:10px}
.video{background:var(--card);border-radius:12px;overflow:hidden;cursor:pointer;position:relative}
.thumb{width:100%;height:200px;object-fit:cover}
.play{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:50px;height:50px;background:rgba(0,0,0,0.7);border-radius:50%;display:flex;align-items:center;justify-content:center}
.play::after{content:'▶';font-size:24px;color:#fff;margin-left:4px}
.title{padding:10px;font-size:14px;text-align:center}
video{width:100%;height:100vh;background:#000;position:fixed;top:0;left:0;z-index:20}
.back{position:fixed;top:20px;left:20px;background:var(--accent);color:#fff;padding:12px 20px;border-radius:50px;z-index:21;cursor:pointer}
</style></head>
<body>
<div class="header"><h1>My Private X Premium</h1></div>
<input type="text" class="search" placeholder="Search..." onkeyup="s(this.value)">
<div class="grid" id="g"></div>
<script>
let v = [
  {"title":"Bangla Hot 2025 - Nazmul Upload","thumb":"https://picsum.photos/300/200?random=1","src":"https://gofile.io/d/ho7lJZ"},
  {"title":"Desi Bhabhi 2025","thumb":"https://picsum.photos/300/200?random=2","src":"https://gofile.io/d/abc123"},
  {"title":"Indian New Upload","thumb":"https://picsum.photos/300/200?random=3","src":"https://gofile.io/d/def456"},
  {"title":"Bangla Couple Night","thumb":"https://picsum.photos/300/200?random=4","src":"https://gofile.io/d/ghi789"},
  {"title":"Desi Aunty Special","thumb":"https://picsum.photos/300/200?random=5","src":"https://gofile.io/d/jkl012"},
  {"title":"Indian Viral 2025","thumb":"https://picsum.photos/300/200?random=6","src":"https://gofile.io/d/mno345"},
  {"title":"Bangla Mix Hot","thumb":"https://picsum.photos/300/200?random=7","src":"https://gofile.io/d/pqr678"},
  {"title":"Desi Romance","thumb":"https://picsum.photos/300/200?random=8","src":"https://gofile.io/d/stu901"},
  {"title":"Indian Bhabhi","thumb":"https://picsum.photos/300/200?random=9","src":"https://gofile.io/d/vwx234"},
  {"title":"Bangla New 2025","thumb":"https://picsum.photos/300/200?random=10","src":"https://gofile.io/d/yza567"}
  // আরও ৪৯০টা যোগ করতে চাইলে আমাকে বল — আমি লিস্ট দিব
];
function show(){let h='';v.forEach(x=>{h+=`<div class="video" onclick="p('${x.src}')"><img class="thumb" src="${x.thumb}" loading="lazy"><div class="play"></div><div class="title">${x.title}</div></div>`});document.getElementById("g").innerHTML=h;}
function p(u){document.body.innerHTML=`<video controls autoplay><source src="${u}"></video><div class="back" onclick="history.back()">Back</div>`;}
function s(q){let f=v.filter(x=>x.title.toLowerCase().includes(q.toLowerCase()));let h='';f.forEach(x=>{h+=`<div class="video" onclick="p('${x.src}')"><img class="thumb" src="${x.thumb}"><div class="play"></div><div class="title">${x.title}</div></div>`});document.getElementById("g").innerHTML=h||"<p style='text-align:center;padding:50px'>No video found</p>";}
show();
</script>
</body></html>
