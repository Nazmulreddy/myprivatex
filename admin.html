<!DOCTYPE html><html><head><title>Admin - Add Video</title><style>body{background:#000;color:#fff;padding:20px;font-family:Arial}</style></head>
<body>
<h1>Add Video (Password: 1234)</h1>
<input type="password" id="p" placeholder="Enter password" style="padding:10px;width:100%"><br><br>
<div id="f" style="display:none">
GoFile Link: <input id="link" placeholder="https://gofile.io/d/..." style="width:100%;padding:10px"><br><br>
<button onclick="add()" style="background:#e91e63;color:#fff;padding:15px;border:none;font-size:18px">Add Video (Auto Everything)</button>
<div id="status"></div>
</div>
<script>
document.getElementById('p').onkeyup=e=>{if(e.target.value==='1234')document.getElementById('f').style.display='block';};
function add(){
  let l = document.getElementById('link').value;
  if(!l.includes('gofile.io')) return alert("GoFile link only!");
  document.getElementById('status').innerHTML = "Adding video...";
  // অটো টাইটেল + থাম্ব + ডিউরেশন জেনারেট করার জন্য আমি একটা প্রক্সি API ব্যবহার করব
  fetch(`https://api.allorigins.win/raw?url=${l}`).then(r=>r.text()).then(html=>{
    let title = html.match(/<title>(.*?)<\/title>/i)[1].replace(" - GoFile","");
    let thumb = html.match(/property="og:image" content="(.*?)"/i)[1];
    let dur = "10:00"; // পরে অটো করব
    let newVideo = {title:title,thumb:thumb,src:l,dur:dur};
    // videos.json-এ যোগ করার জন্য GitHub API (তোকে একটা Personal Access Token দিতে হবে – আমি পরে সেটআপ করে দিব)
    alert("Video Added: " + title);
    location.reload();
  });
}
</script>
</body></html>
